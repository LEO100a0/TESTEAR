<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop - Tienda de Computadoras y Accesorios</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- React Router DOM v5 (más estable para CDN) -->
    <script crossorigin src="https://unpkg.com/react-router-dom@5.3.0/umd/react-router-dom.min.js"></script>
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { BrowserRouter, Route, Switch, Link, useHistory } = ReactRouterDOM;

        // Componente Navbar
        function Navbar() {
            const [menuOpen, setMenuOpen] = useState(false);
            const history = useHistory();
            
            const navigateTo = (path) => {
                history.push(path);
                setMenuOpen(false);
            };

            return (
                <nav className="fixed w-full bg-white shadow-md z-10">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between h-16">
                            <div className="flex items-center">
                                <Link to="/" className="text-xl font-bold text-blue-600">TechShop</Link>
                            </div>
                            <div className="hidden md:flex items-center space-x-8">
                                <button onClick={() => navigateTo('/')} className="text-gray-700 hover:text-blue-600">Inicio</button>
                                <button onClick={() => navigateTo('/productos')} className="text-gray-700 hover:text-blue-600">Productos</button>
                                <button onClick={() => navigateTo('/ofertas')} className="text-gray-700 hover:text-blue-600">Ofertas</button>
                                <button onClick={() => navigateTo('/nosotros')} className="text-gray-700 hover:text-blue-600">Nosotros</button>
                                <button onClick={() => navigateTo('/testimonios')} className="text-gray-700 hover:text-blue-600">Testimonios</button>
                                <button onClick={() => navigateTo('/contacto')} className="text-gray-700 hover:text-blue-600">Contacto</button>
                            </div>
                            <div className="md:hidden flex items-center">
                                <button onClick={() => setMenuOpen(!menuOpen)} className="text-gray-700 hover:text-blue-600">
                                    <svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        {menuOpen ? (
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                        ) : (
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                                        )}
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    {menuOpen && (
                        <div className="md:hidden bg-white shadow-lg">
                            <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3 flex flex-col">
                                <button onClick={() => navigateTo('/')} className="text-gray-700 hover:text-blue-600 px-3 py-2">Inicio</button>
                                <button onClick={() => navigateTo('/productos')} className="text-gray-700 hover:text-blue-600 px-3 py-2">Productos</button>
                                <button onClick={() => navigateTo('/ofertas')} className="text-gray-700 hover:text-blue-600 px-3 py-2">Ofertas</button>
                                <button onClick={() => navigateTo('/nosotros')} className="text-gray-700 hover:text-blue-600 px-3 py-2">Nosotros</button>
                                <button onClick={() => navigateTo('/testimonios')} className="text-gray-700 hover:text-blue-600 px-3 py-2">Testimonios</button>
                                <button onClick={() => navigateTo('/contacto')} className="text-gray-700 hover:text-blue-600 px-3 py-2">Contacto</button>
                            </div>
                        </div>
                    )}
                </nav>
            );
        }

        // Componente Footer
        function Footer() {
            return (
                <footer className="bg-gray-800 text-white py-8">
                    <div className="container mx-auto px-4">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                            <div>
                                <h3 className="text-xl font-bold mb-4">TechShop</h3>
                                <p className="text-gray-400">Tu tienda confiable de tecnología desde 2010.</p>
                            </div>
                            <div>
                                <h4 className="font-semibold mb-4">Enlaces rápidos</h4>
                                <ul className="space-y-2">
                                    <li><Link to="/" className="text-gray-400 hover:text-white">Inicio</Link></li>
                                    <li><Link to="/productos" className="text-gray-400 hover:text-white">Productos</Link></li>
                                    <li><Link to="/ofertas" className="text-gray-400 hover:text-white">Ofertas</Link></li>
                                    <li><Link to="/contacto" className="text-gray-400 hover:text-white">Contacto</Link></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="font-semibold mb-4">Políticas</h4>
                                <ul className="space-y-2">
                                    <li><a href="#" className="text-gray-400 hover:text-white">Términos y condiciones</a></li>
                                    <li><a href="#" className="text-gray-400 hover:text-white">Política de privacidad</a></li>
                                    <li><a href="#" className="text-gray-400 hover:text-white">Garantías</a></li>
                                    <li><a href="#" className="text-gray-400 hover:text-white">Devoluciones</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="font-semibold mb-4">Síguenos</h4>

                                            <path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" />
                                        </svg>
                                    </a>
                                    <a href="#" className="text-gray-400 hover:text-white">
                                        <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.067.06 1.407.06 4.123v.08c0 2.643-.012 2.987-.06 4.043-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.067.048-1.407.06-4.123.06h-.08c-2.643 0-2.987-.012-4.043-.06-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.047-1.024-.06-1.379-.06-3.808v-.63c0-2.43.013-2.784.06-3.808.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 015.45 2.525c.636-.247 1.363-.416 2.427-.465C8.901 2.013 9.256 2 11.685 2h.63zm-.081 1.802h-.468c-2.456 0-2.784.011-3.807.058-.975.045-1.504.207-1.857.344-.467.182-.8.398-1.15.748-.35.35-.566.683-.748 1.15-.137.353-.3.882-.344 1.857-.047 1.023-.058 1.351-.058 3.807v.468c0 2.456.011 2.784.058 3.807.045.975.207 1.504.344 1.857.182.466.399.8.748 1.15.35.35.683.566 1.15.748.353.137.882.3 1.857.344 1.054.048 1.37.058 4.041.058h.08c2.597 0 2.917-.01 3.96-.058.976-.045 1.505-.207 1.858-.344.466-.182.8-.398 1.15-.748.35-.35.566-.683.748-1.15.137-.353.3-.882.344-1.857.048-1.055.058-1.37.058-4.041v-.08c0-2.597-.01-2.917-.058-3.96-.045-.976-.207-1.505-.344-1.858a3.097 3.097 0 00-.748-1.15 3.098 3.098 0 00-1.15-.748c-.353-.137-.882-.3-1.857-.344-1.023-.047-1.351-.058-3.807-.058zM12 6.865a5.135 5.135 0 110 10.27 5.135 5.135 0 010-10.27zm0 1.802a3.333 3.333 0 100 6.666 3.333 3.333 0 000-6.666zm5.338-3.205a1.2 1.2 0 110 2.4 1.2 1.2 0 010-2.4z" />
                                        </svg>
                                    </a>
                                    <a href="#" className="text-gray-400 hover:text-white">
                                        <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84" />
                                        </svg>
                                    </a>
                                </div>
                                <div className="mt-4">
                                    <h4 className="font-semibold mb-2">Suscríbete</h4>
                                    <div className="flex">
                                        <input 
                                            type="email" 
                                            placeholder="Tu email" 
                                            className="px-4 py-2 bg-gray-700 text-white rounded-l-lg focus:outline-none focus:ring-1 focus:ring-blue-500 w-full"
                                        />
                                        <button className="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 transition duration-300">
                                            OK
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div className="border-t border-gray-700 mt-8 pt-6 text-center text-gray-400">
                            <p>&copy; {new Date().getFullYear()} TechShop. Todos los derechos reservados.</p>
                        </div>
                    </div>
                </footer>
            );
        }

        // Componente Layout
        function Layout({ children }) {
            return (
                <div className="relative pt-16">
                    <Navbar />
                    <main className="min-h-screen">
                        {children}
                    </main>
                    <Footer />
                </div>
            );
        }

        // Página de Inicio
        function HomePage() {
            return (
                <Layout>
                    <section className="bg-gradient-to-r from-blue-500 to-blue-700 flex items-center justify-center text-white py-32">
                        <div className="container mx-auto px-4 text-center">
                            <h1 className="text-5xl font-bold mb-6">Bienvenido a TechShop</h1>
                            <p className="text-xl mb-8">Las mejores computadoras y accesorios al mejor precio</p>
                            <Link 
                                to="/productos"
                                className="bg-white text-blue-600 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition duration-300 inline-block"
                            >
                                Ver Productos
                            </Link>
                        </div>
                    </section>
                    
                    <section className="py-20 bg-white">
                        <div className="container mx-auto px-4">
                            <h2 className="text-3xl font-bold text-center mb-12 text-gray-800">Por qué elegirnos</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                <div className="text-center p-6 bg-gray-50 rounded-lg">
                                    <div className="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <svg className="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" />
                                        </svg>
                                    </div>
                                    <h3 className="text-xl font-semibold mb-2">Productos de Calidad</h3>
                                    <p className="text-gray-600">Trabajamos con los mejores fabricantes para ofrecerte productos duraderos y confiables.</p>
                                </div>
                                <div className="text-center p-6 bg-gray-50 rounded-lg">
                                    <div className="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <svg className="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                    </div>
                                    <h3 className="text-xl font-semibold mb-2">Los Mejores Precios</h3>
                                    <p className="text-gray-600">Ofrecemos precios competitivos y frecuentes promociones para nuestros clientes.</p>
                                </div>
                                <div className="text-center p-6 bg-gray-50 rounded-lg">
                                    <div className="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <svg className="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                        </svg>
                                    </div>
                                    <h3 className="text-xl font-semibold mb-2">Soporte 24/7</h3>
                                    <p className="text-gray-600">Nuestro equipo de soporte está disponible para ayudarte en cualquier momento.</p>
                                </div>
                            </div>
                        </div>
                    </section>
                </Layout>
            );
        }

        // Página de Productos
        function ProductosPage() {
            const [cart, setCart] = useState([]);
            
            const addToCart = (product) => {
                setCart([...cart, product]);
            };

            const products = [
                { id: 1, name: 'Laptop HP Pavilion', price: 899.99, image: 'https://via.placeholder.com/300x200?text=Laptop+HP' },
                { id: 2, name: 'MacBook Pro M1', price: 1299.99, image: 'https://via.placeholder.com/300x200?text=MacBook+Pro' },
                { id: 3, name: 'Dell XPS 15', price: 1499.99, image: 'https://via.placeholder.com/300x200?text=Dell+XPS' },
                { id: 4, name: 'Mouse Inalámbrico', price: 29.99, image: 'https://via.placeholder.com/300x200?text=Mouse' },
                { id: 5, name: 'Teclado Mecánico', price: 79.99, image: 'https://via.placeholder.com/300x200?text=Teclado' },
                { id: 6, name: 'Monitor 4K 27"', price: 399.99, image: 'https://via.placeholder.com/300x200?text=Monitor+4K' }
            ];

            const featuredProducts = products.slice(0, 3);
            const accessories = products.slice(3);

            return (
                <Layout>
                    <section className="py-20 bg-white">
                        <div className="container mx-auto px-4">
                            <h2 className="text-3xl font-bold text-center mb-12 text-gray-800">Nuestros Productos</h2>
                            
                            <h3 className="text-2xl font-semibold mb-6 text-gray-700">Computadoras</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                                {featuredProducts.map(product => (
                                    <div key={product.id} className="bg-gray-50 rounded-lg overflow-hidden shadow-md hover:shadow-lg transition duration-300">
                                        <img src={product.image} alt={product.name} className="w-full h-48 object-cover" />
                                        <div className="p-4">
                                            <h3 className="text-xl font-semibold mb-2">{product.name}</h3>
                                            <p className="text-blue-600 font-bold mb-4">${product.price.toFixed(2)}</p>
                                            <button 
                                                onClick={() => addToCart(product)}
                                                className="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-300"
                                            >
                                                Añadir al carrito
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            <h3 className="text-2xl font-semibold mb-6 text-gray-700">Accesorios</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {accessories.map(product => (
                                    <div key={product.id} className="bg-gray-50 rounded-lg overflow-hidden shadow-md hover:shadow-lg transition duration-300">
                                        <img src={product.image} alt={product.name} className="w-full h-48 object-cover" />
                                        <div className="p-4">
                                            <h3 className="text-xl font-semibold mb-2">{product.name}</h3>
                                            <p className="text-blue-600 font-bold mb-4">${product.price.toFixed(2)}</p>
                                            <button 
                                                onClick={() => addToCart(product)}
                                                className="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-300"
                                            >
                                                Añadir al carrito
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>
                </Layout>
            );
        }

                                        <div className="flex items-center mb-4">

                                            <span className="ml-2 text-gray-500 line-through">$899.99</span>
                                            <span className="ml-2 bg-green-100 text-green-800 px-2 py-1 rounded text-sm font-semibold">16% OFF</span>
                                        </div>
                                        <button className="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                                            Comprar Ahora
                                        </button>
                                    </div>
                                </div>
                                <div className="bg-white rounded-lg overflow-hidden shadow-lg">
                                    <div className="p-6">
                                        <span className="bg-red-500 text-white px-3 py-1 rounded-full text-sm font-semibold">Oferta</span>
                                        <h3 className="text-2xl font-bold mt-4 mb-2">Monitor + Teclado + Mouse</h3>
                                        <p className="text-gray-600 mb-4">Kit completo para mejorar tu estación de trabajo.</p>
                                        <div className="flex items-center mb-4">
                                            <span className="text-3xl font-bold text-blue-600">$299.99</span>
                                            <span className="ml-2 text-gray-500 line-through">$399.99</span>
                                            <span className="ml-2 bg-green-100 text-green-800 px-2 py-1 rounded text-sm font-semibold">25% OFF</span>
                                        </div>
                                        <button className="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">

                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </Layout>
            );
        }

        // Página Nosotros
        function NosotrosPage() {
            return (
                <Layout>
                    <section className="py-20 bg-white">
                        <div className="container mx-auto px-4">
                            <div className="flex flex-col md:flex-row items-center">
                                <div className="md:w-1/2 mb-8 md:mb-0 md:pr-8">
                                    <h2 className="text-3xl font-bold mb-6 text-gray-800">Sobre Nosotros</h2>
                                    <p className="text-gray-600 mb-4">
                                        TechShop nació en 2010 con la misión de ofrecer productos tecnológicos de calidad a precios accesibles. 
                                        Nuestro equipo está compuesto por apasionados de la tecnología que buscan asesorarte para que encuentres 
                                        exactamente lo que necesitas.
                                    </p>
                                    <p className="text-gray-600 mb-4">
                                        Trabajamos directamente con los principales fabricantes para ofrecerte los mejores precios y garantías 
                                        extendidas en todos nuestros productos.
                                    </p>
                                    <div className="flex space-x-4 mt-6">
                                        <div className="text-center">
                                            <div className="text-3xl font-bold text-blue-600">12+</div>
                                            <div className="text-gray-600">Años de experiencia</div>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-3xl font-bold text-blue-600">10K+</div>
                                            <div className="text-gray-600">Clientes satisfechos</div>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-3xl font-bold text-blue-600">50+</div>
                                            <div className="text-gray-600">Marcas asociadas</div>
                                        </div>
                                    </div>
                                </div>
                                <div className="md:w-1/2">
                                    <img src="https://via.placeholder.com/600x400?text=Nuestro+Equipo" alt="Nuestro equipo" className="rounded-lg shadow-lg w-full" />
                                </div>
                            </div>
                            
                            <div className="mt-20">
                                <h2 className="text-3xl font-bold mb-8 text-center text-gray-800">Nuestro Equipo</h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    <div className="text-center bg-gray-50 p-6 rounded-lg">
                                        <img src="https://via.placeholder.com/150?text=Persona+1" alt="Persona 1" className="w-32 h-32 rounded-full mx-auto mb-4" />
                                        <h3 className="text-xl font-semibold">Carlos Martínez</h3>
                                        <p className="text-blue-600 mb-2">CEO & Fundador</p>
                                        <p className="text-gray-600">Más de 15 años de experiencia en el sector tecnológico.</p>
                                    </div>
                                    <div className="text-center bg-gray-50 p-6 rounded-lg">
                                        <img src="https://via.placeholder.com/150?text=Persona+2" alt="Persona 2" className="w-32 h-32 rounded-full mx-auto mb-4" />
                                        <h3 className="text-xl font-semibold">Laura González</h3>
                                        <p className="text-blue-600 mb-2">Gerente de Ventas</p>
                                        <p className="text-gray-600">Especialista en encontrar las mejores soluciones para cada cliente.</p>
                                    </div>
                                    <div className="text-center bg-gray-50 p-6 rounded-lg">
                                        <img src="https://via.placeholder.com/150?text=Persona+3" alt="Persona 3" className="w-32 h-32 rounded-full mx-auto mb-4" />
                                        <h3 className="text-xl font-semibold">Andrés Ramírez</h3>
                                        <p className="text-blue-600 mb-2">Soporte Técnico</p>
                                        <p className="text-gray-600">Resuelve cualquier problema técnico que puedas tener.</p>

                                </div>
                            </div>
                        </div>
                    </section>
                </Layout>
            );
        }

        // Página Testimonios
        function TestimoniosPage() {
            const testimonials = [
                { name: 'Juan Pérez', comment: 'Excelente servicio y productos de calidad. Mi nueva laptop funciona perfectamente.', rating: 5 },
                { name: 'María Gómez', comment: 'Encontré todo lo que necesitaba para mi oficina en casa a buenos precios.', rating: 4 },
                { name: 'Carlos Ruiz', comment: 'El envío fue rápido y el producto llegó en perfectas condiciones. Recomendado!', rating: 5 },
                { name: 'Ana López', comment: 'El soporte post-venta es increíble, me ayudaron con todas mis dudas.', rating: 5 },
                { name: 'Pedro Sánchez', comment: 'Buena relación calidad-precio en sus productos. Volveré a comprar.', rating: 4 },
                { name: 'Sofía Castro', comment: 'Asesoramiento personalizado que me ayudó a elegir exactamente lo que necesitaba.', rating: 5 }
            ];

            return (
                <Layout>
                    <section className="py-20 bg-gray-100">
                        <div className="container mx-auto px-4">
                            <h2 className="text-3xl font-bold text-center mb-12 text-gray-800">Lo que dicen nuestros clientes</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {testimonials.map((testimonial, index) => (
                                    <div key={index} className="bg-white p-6 rounded-lg shadow-md">
                                        <div className="flex mb-4">
                                            {[...Array(5)].map((_, i) => (
                                                <svg 
                                                    key={i} 
                                                    className={`w-5 h-5 ${i < testimonial.rating ? 'text-yellow-400' : 'text-gray-300'}`} 
                                                    fill="currentColor" 
                                                    viewBox="0 0 20 20"
                                                >
                                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                                </svg>
                                            ))}
                                        </div>
                                        <p className="text-gray-600 mb-4 italic">"{testimonial.comment}"</p>
                                        <p className="font-semibold text-gray-800">{testimonial.name}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>
                </Layout>
            );
        }

        // Página Contacto
        function ContactoPage() {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                subject: '',
                message: ''
            });

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                alert('Mensaje enviado con éxito! Nos pondremos en contacto contigo pronto.');
                setFormData({
                    name: '',
                    email: '',
                    subject: '',
                    message: ''
                });
            };

            return (
                <Layout>
                    <section className="py-20 bg-white">
                        <div className="container mx-auto px-4">
                            <div className="max-w-4xl mx-auto">
                                <h2 className="text-3xl font-bold text-center mb-12 text-gray-800">Contáctanos</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div>
                                        <h3 className="text-xl font-semibold mb-4">Información de contacto</h3>
                                        <div className="space-y-4">
                                            <div className="flex items-start">
                                                <svg className="w-6 h-6 text-blue-600 mr-3 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                                </svg>
                                                <div>
                                                    <h4 className="font-semibold">Dirección</h4>
                                                    <p className="text-gray-600">Av. Tecnológica 123, Ciudad Digital</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start">
                                                <svg className="w-6 h-6 text-blue-600 mr-3 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                                </svg>
                                                <div>
                                                    <h4 className="font-semibold">Teléfono</h4>
                                                    <p className="text-gray-600">+1 (555) 123-4567</p>
                                                </div>
                                            </div>
                                            <div className="flex items-start">
                                                <svg className="w-6 h-6 text-blue-600 mr-3 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                                </svg>
                                                <div>
                                                    <h4 className="font-semibold">Email</h4>
                                                    <p className="text-gray-600">info@techshop.com</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="mt-8">
                                            <h3 className="text-xl font-semibold mb-4">Horario de atención</h3>
                                            <p className="text-gray-600">Lunes a Viernes: 9:00 am - 7:00 pm</p>
                                            <p className="text-gray-600">Sábados: 10:00 am - 5:00 pm</p>
                                            <p className="text-gray-600">Domingos: Cerrado</p>
                                        </div>
                                    </div>
                                    <div>
                                        <form onSubmit={handleSubmit} className="space-y-4">
                                            <div>
                                                <label htmlFor="name" className="block text-gray-700 font-medium mb-1">Nombre</label>
                                                <input 
                                                    type="text" 
                                                    id="name" 
                                                    name="name"
                                                    value={formData.name}
                                                    onChange={handleChange}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                    placeholder="Tu nombre"
                                                    required
                                                />
                                            </div>
                                            <div>
                                                <label htmlFor="email" className="block text-gray-700 font-medium mb-1">Email</label>
                                                <input 
                                                    type="email" 
                                                    id="email" 
                                                    name="email"
                                                    value={formData.email}
                                                    onChange={handleChange}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                    placeholder="tu@email.com"
                                                    required
                                                />
                                            </div>
                                            <div>
                                                <label htmlFor="subject" className="block text-gray-700 font-medium mb-1">Asunto</label>
                                                <input 
                                                    type="text" 
                                                    id="subject" 
                                                    name="subject"
                                                    value={formData.subject}
                                                    onChange={handleChange}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                    placeholder="¿Cómo podemos ayudarte?"
                                                    required
                                                />
                                            </div>
                                            <div>
                                                <label htmlFor="message" className="block text-gray-700 font-medium mb-1">Mensaje</label>
                                                <textarea 
                                                    id="message" 
                                                    name="message"
                                                    value={formData.message}
                                                    onChange={handleChange}
                                                    rows="4" 
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                    placeholder="Escribe tu mensaje aquí..."
                                                    required
                                                ></textarea>
                                            </div>
                                            <button 
                                                type="submit" 
                                                className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300"
                                            >
                                                Enviar Mensaje
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </Layout>
            );
        }

        // Componente principal que maneja el enrutamiento
        function App() {
            return (
                <BrowserRouter>
                    <Switch>
                        <Route exact path="/">
                            <HomePage />
                        </Route>
                        <Route path="/productos">
                            <ProductosPage />
                        </Route>
                        <Route path="/ofertas">
                            <OfertasPage />
                        </Route>
                        <Route path="/nosotros">
                            <NosotrosPage />
                        </Route>
                        <Route path="/testimonios">
                            <TestimoniosPage />
                        </Route>
                        <Route path="/contacto">
                            <ContactoPage />
                        </Route>
                    </Switch>
                </BrowserRouter>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
